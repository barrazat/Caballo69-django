{% extends 'blog/base.html' %}
<div class="gallery-container">
    {% block content %}
        <header class="header-gallery">
            <h1 class="h1gal">Galer√≠a</h1>
        </header>
        <br>
        <div class="galeria">
            {% for perros in perros %} 
            <figure class="box-img" >
                <img src='{{perros.foto.url}}'>
                <figcaption>
                    <h2>{{perros.nombre}}</h2>
                    <p>{{perros.raza}}</p>
                    <p>{{perros.descripcion}}</p>
                    <p>{{perros.published_date}}</p>
                </figcaption>
            </figure>
            {% endfor %}
        </div>
    {% endblock %}
</div>
